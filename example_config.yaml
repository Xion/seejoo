# Example configuration file for seejoo

nickname: seejoo							# Nickname used by the bot
server: irc.freenode.net					# IRC server the bot will connect to
port: 6667									# Port to connect on (6667 is the default)
channels:									# Channels the bot should join.
	- python								# If channel name begins with single hash, it can be omitted
	- "##python-friendly"

command_prefix: .							# A prefix which should be prepended commands said in channel;
											# dot by default. You can change it if seejoo should coexist
											# with other bot(s) that use(s) dot as their command prefix.

plugins:									# List of plugin modules to be loaded by the bot
	- seejoo.plugins.memo					# (each entry should be a fully qualified module name)
	- seejoo.plugins.urlspy